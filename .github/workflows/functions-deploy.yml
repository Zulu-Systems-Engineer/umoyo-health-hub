name: Deploy Functions

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Install functions deps and build
        working-directory: functions
        run: |
          pnpm i --no-frozen-lockfile
          npx tsc

      - name: Deploy functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions --project umoyo-health-hub --debug